<h3>{{leyenda}} - {{porcentaje}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-secundary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i></button>
    </span>
    <input #txtProgress class="form-control" type="number" name="porcentaje" (ngModelChange)="onChange($event)" min="1" max="100" [(ngModel)]="porcentaje">
    <span class="input-group-btn">
        <button class="btn btn-secundary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i></button>
    </span>
</div>
